<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressive web application</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="container">
        <h3>Skills</h3>
        <div class="content">
            <div class="achievement">
                <div class="bar">
                    <div class="img-box"><i class="fas fa-desktop"></i></div>
                    <div class="progress login"></div>
                    <p><span class="login-counter">0</span>/5 Programming</p>
                </div>
            </div>

            <div class="achievement">
                <div class="bar">
                    <div class="img-box"><i class="fas fa-heart"></i></div>
                    <div class="progress love"></div>
                    <p><span class="love-counter">0</span>/5 Social</p>
                </div>
            </div>
            <div class="achievement">
                <div class="bar">
                    <div class="img-box"><i class="fas fa-comment-alt"></i></div>
                    <div class="progress communicate"></div>
                    <p><span class="communicate-counter">0</span>/5 Communication</p>
                </div>
            </div>
            <div class="achievement">
                <div class="bar">
                    <div class="img-box"><i class="fas fa-users"></i></div>
                    <div class="progress community"></div>
                    <p><span class="community-counter">0</span>/5 Community</p>
                </div>
            </div>
           
            <div class="achievement">
                <div class="bar">
                    <div class="img-box"><i class="fas fa-book-reader"></i></div>
                    <div class="progress reader"></div>
                    <p><span class="reader-counter">0</span>/5 Reading</p>
                </div>
            </div>
            <div class="achievement">
                <div class="bar">
                    <div class="img-box"><i class="fas fa-biking"></i></div>
                    <div class="progress bike"></div>
                    <p><span class="bike-counter">0</span>/5 Bike riding</p>
                </div>
            </div>
        </div>
    </div>
    <div id="button-bar">
        <button name="login">
            <i class="fas fa-desktop"></i>
        </button>
        <button name="love">
            <i class="fas fa-heart"></i>
        </button>
        <button name="community">
            <i class="fas fa-users"></i>
        </button>
        <button name="communicate">
            <i class="fas fa-comment-alt"></i>
        </button>
        <button name="reader">
            <i class="fas fa-book-reader"></i>
        </button>
        <button name="bike">
            <i class="fas fa-biking"></i>
        </button>
    </div>

    <script src="index.js"></script>
</body>
</html>
